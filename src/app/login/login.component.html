<div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login"
style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
  <!--begin::Aside-->
  <div class="login-aside d-flex flex-row-auto bgi-size-cover bgi-no-repeat p-10 p-lg-10"
  style="background-image: url(assets/img/bg-login.jpg);">
    <!--begin: Aside Container-->
    <div class="d-flex flex-row-fluid flex-column justify-content-between">
      <!--begin: Aside header-->
      <a href="#" class="flex-column-auto mt-5 pb-lg-0 pb-10">
        <img src="/metronic/theme/html/demo7/dist/assets/media/logos/logo-letter-1.png" class="max-h-70px" alt="">
      </a>
      <!--end: Aside header-->
      <!--begin: Aside content-->
      <div class="flex-column-fluid d-flex flex-column justify-content-center">
        <h3 class="font-size-h1 mb-5 text-white">INSAF</h3>
      </div>
      <!--end: Aside content-->
      <!--begin: Aside footer for desktop-->
      <div class="d-none flex-column-auto d-lg-flex justify-content-between mt-10">
        <div class="opacity-70 font-weight-bold text-white">© 2021 CNI</div>
      </div>
      <!--end: Aside footer for desktop-->
    </div>
    <!--end: Aside Container-->
  </div>
  <!--begin::Aside-->
  <!--begin::Content-->
  <div class="d-flex flex-column flex-row-fluid position-relative p-7 overflow-hidden">

    <!--begin::Content body-->
    <div class="d-flex flex-column-fluid flex-center mt-30 mt-lg-0">
      <!--begin::Signin-->
      <div class="login-form login-signin">
        <div class="text-center mb-10 mb-lg-20">
          <h3 class="font-size-h1">Se connecter</h3>
        </div>
        <!--begin::Form-->
        <form [formGroup]="insertForm" (ngSubmit)="onSubmit()" class="form fv-plugins-bootstrap fv-plugins-framework" novalidate="novalidate" id="kt_login_signin_form">
          <div class="form-group fv-plugins-icon-container">
            <input formControlName="Username" class="form-control form-control-solid h-auto py-5 px-6" type="text" placeholder="Username" name="username" autocomplete="off">
          <div class="fv-plugins-message-container"></div></div>
          <div class="form-group fv-plugins-icon-container">
            <input formControlName="Password" class="form-control form-control-solid h-auto py-5 px-6" type="password" placeholder="Password" name="password" autocomplete="off">
          <div class="fv-plugins-message-container"></div></div>
          <!--begin::Action-->
          <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
            <button type="submit" value="Submit" [disabled]="insertForm.invalid" id="kt_login_signin_submit" style="width: 100%;"
            class="btn btn-primary font-weight-bold px-9 py-4 my-3">Se connecter</button>
          </div>
          <!--end::Action-->
        <input type="hidden"><div></div>
      </form>
        <!--end::Form-->
      </div>
      <!--end::Signin-->
    </div>
    <!--end::Content body-->
    <!--begin::Content footer for mobile-->
    <div class="d-flex d-lg-none flex-column-auto flex-column flex-sm-row justify-content-between align-items-center mt-5 p-5">
      <div class="text-dark-50 font-weight-bold order-2 order-sm-1 my-2">© 2021 CNI</div>
    </div>
    <!--end::Content footer for mobile-->
  </div>
  <!--end::Content-->
</div>
